<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playmaker</title>

  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Playmaker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Load</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Save</a>
          </li>
        </ul>
      </div>
    </div> <!-- // .container -->
  </nav> <!-- // nav -->

  <!-- Content -->
  <div class="container">
    <div id="wrapper">
        <div class="wrapper-component" id="court">
        </div> <!-- // #court -->
    
        <div class="wrapper-component" id="ctrls">
          <div class="card ctrl-card" id="initCtrls">
            <h5 class="card-header">Setup</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="ballHandler">Ball Handler</label>
                  <select id="initBallHandler" class="form-control"></select>
                </div> <!-- // .form-group -->

                <div class="btn-group d-flex" role="group" aria-label="Basic example">
                  <button class="btn btn-danger" id="resetState">Reset</button>
                  <button class="btn btn-primary" id="saveState">Save</button>
                </div> <!-- // .btn-group -->
              </form> <!-- // form -->

    
            </div> <!-- // .card-body -->
          </div> <!-- // #initCtrls -->
    
          <div class="card ctrl-card" id="devCtrls">
            <h5 class="card-header">Tools</h5>
            <div class="card-body">
              <div class="btn-group-vertical" id="markerCtrls">
                <button class="btn btn-secondary" id="move">Move</button>
                <button class="btn btn-secondary" id="screen">Screen</button>
                <button class="btn btn-secondary" id="pass">Pass</button>
              </div> <!-- // #markerCtrls -->

              <div class="btn-group-vertical" id="frameCtrls">
                <button class="btn btn-secondary" id="undoFrame">Undo Frame</button>
                <button class="btn btn-secondary" id="saveFrame">Save Frame</button>
                <button class="btn btn-secondary" id="replayFromStart">Replay</button>
              </div> <!-- // #frameCtrls -->
              
            </div> <!-- // .card-body -->
          </div> <!-- // #devCtrls -->
        </div> <!-- // #ctrls -->
      </div> <!-- // #wrapper -->
  </div> <!-- // .container -->

  <!-- External dependencies -->
  <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>

  <script src="/node_modules/interactjs/dist/interact.js"></script>

  <!-- Controllers -->
  <script src="/assets/src/app.js"></script>
</body>
</html>
